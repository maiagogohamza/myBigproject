<!-- navbar -->
<!-- spacer section -->
<!-- end spacer section -->

<!-- section: blog -->

<section id="blog" class="section">
<div class="container">
		<div class="row">
		<div class="col-md-9">
		  {% for post in posts %}
			<div class="home-post">
				<div class="post-meta">
					<i class="icon-file icon-2x"></i>
					<span class="date">{{ post.published_date }}	</span>
					<span class="tags"><a href="#">{{ post.author }}</a>, <a href="#">Blog</a></span>
				</div>
				<div class="entry-content">
					<h5><strong><a href="{%	url	'post_detail'	pk=post.pk	%}#blog">{{ post.title }}</a></strong></h5>
					<p>
						{{ post.text|linebreaksbr }}
					</p>
				</div>
			</div>
		</div>
	<div class="blankdivider30"></div>
	<div class="aligncenter">
		<a href="/maiagogo/blog/#blog" class="btn btn-large btn-theme">More blog post</a>
	</div>
</div>
</section>
<a href="#" class="scrollup"><i class="icon-angle-up icon-square icon-bgdark icon-2x"></i></a>
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/jquery.scrollTo.js' %}"></script>

<script src="{% static 'js/inview.js' %}"></script>
<script src="{% static 'js/animate.js' %}"></script>
<script src="{% static 'js/custom.js' %}"></script>
<script src="{% static 'contactform/contactform.js' %}"></script>
