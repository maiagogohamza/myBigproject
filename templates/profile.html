{% extends "maintemplate.html" %}

{% block body_block %}
<div class="hero-unit">
  <h1> Profile <h1> <br/>
  <h2>{{ user.username }}</h2>
  <p>Email: {{ user.email }}</p></br>
  <p>Name:{{user.username}}</p>
  {% if Userprofile %}
  <p>Website: <a href="{{ userprofile.website }}">{{ userprofile.website }}</a></p>
  <br/>
     {% if userprofile.picture %}
     <img src="{{ userprofile.picture.url }}" alt="user"/>
     {% endif %}
  {% endif %}
</div>
{% endblock %}
